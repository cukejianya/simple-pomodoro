<!doctype html>
<html>
  <head>
    <title>Pomodoro</title>
    <link rel='stylesheet' href='index.css'>
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <svg id="circle" width="220" height="220" viewBox ="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
          <g>
            <circle r="100" id="outline"/>
            <circle r="100" transform='rotate(-90, 110, 110)' id="progress"/>
            <circle r="8" id="pointer"/>
          </g>
        </svg>
        <span id="clock">00:00</span>
        <i id="control" class="fa fa-play" aria-hidden="true"></i>
      </div>
      <div id="session">
        <div class='session-circle add'><i class="fa fa-plus" aria-hidden="true"></i></div>
      </div>
    </div>
    <div id="modal" class="closed" tabindex="1">
      <i class="fa fa-times" aria-hidden="true"></i>
      <input id="minute" class="input-time" type="text" placeholder="25"/> :
      <input id="second" class="input-time" type="text" placeholder="00"/>
    </div>
    <div id="modal-overlay" class="closed"></div>
    <script src="https://use.fontawesome.com/d52cff2fde.js"></script>
    <script src="index.js"></script>
  </body>
</html>
